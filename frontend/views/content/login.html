<form name="login" ng-submit="">
    <input placeholder="User ID" type="text" class="form-control" name="userId" ng-model="formData.userid" required>
    <input placeholder="Password" type="password" class="form-control" name="password" ng-model="formData.password" required>
    <div class="text-center">
        <button type="submit" class="btn btn-primary" ng-disabled="login.$invalid">Submit</button>
    </div>
</form>
