<div class="heading-sec">
    <div class="heading-profile">
        <h2>Overview</h2>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="widget">
            <div class="activity-sec">
                <div class="widget-title">
                    <h3>All States</h3>
                    <!--<span>Click on a country</span>-->
                </div>
                <div class="map-viewer make-scroll">
                    <!--<highchart id="map" class="map-viewer" config="mapConfig"></highchart>-->
                    <div class="states-score">
                        <table class="table table-condensed">
                            <thead>
                                <tr>
                                    <th>States</th>
                                    <th>Score</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="state in states | orderBy:'-score'">
                                    <td>{{state.name}}</td>
                                    <td>{{state.score}}</td>
                                    <td>
                                        <highchart config="sparkLineConfig"></highchart>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="widget">
            <div class="activity-sec">
                <table class="table table-condensed">
                    <thead>
                        <tr>
                            <th>Top 5 </th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="state in states | orderBy:'-score' | limitTo : 5">
                            <td>{{state.name}}</td>
                            <td>{{state.score}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="widget">
            <div class="activity-sec">
                <table class="table table-condensed">
                    <thead>
                        <tr>
                            <th>Bottom 5 </th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="state in states | orderBy:'score' | limitTo : 5">
                            <td>{{state.name}}</td>
                            <td>{{state.score}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="widget">
    <div class="activity-sec">
        <div class="widget-title">
            <div class="button-group pull-right">
                <button class="btn btn-primary">Top 5</button>
                <button class="btn btn-primary">Bottom 5</button>
                <button class="btn btn-primary">Custom 5</button>
            </div>
            <h3>Comparison Graph</h3>
        </div>
        <div class="row">
            <div class="col-md-6">
                <highchart class="graph-viewer" id="overview-graph" config="graphConfig"></highchart>
            </div>
            <div class="col-md-6">
                <select ng-model="reforms.selected" ng-options="r for r in reforms" class="form-control"><option value="">Please Select</option></select>
                <highchart class="graph-viewer" id="overview-graph" config="chartConfig2"></highchart>
            </div>
        </div>
    </div>
</div>
